<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
    <title>User List</title>
  </head>
  <body>
    <div class="container" style="margin-top: 100px;">
        <h1 class="text-center">Add New User</h1>
        <!-- Trigger the modal with a button -->
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Create</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add user</h4>
              </div>
              <div class="modal-body">
                <form id="user-form">
                    <!-- <div class="form-group">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id">
                    </div> -->
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="firstname">FirstName</label>
                      <input type="text" class="form-control" id="firstname">
                  </div>
                  <div class="form-group">
                    <label for="lastname">LastName</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="form-group">
                  <label for="password">PassWord</label>
                  <input type="text" class="form-control" id="password">
              </div>
                    
                  </div>
                    
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id = "create" onclick="addUser()" data-dismiss="modal" >Add User </button>
                <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
              </div>
            </div>
            
          </div>

           <!-- Modal Edit -->
        <div class="modal fade" id="myModalEdit" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit user</h4>
              </div>
              <div class="modal-body">
                <form id="user-form">
                    
                  <div class="form-group">
                    <label for="username1">UserName</label>
                    <input type="text" class="form-control" id="username1">
                </div>
                <div class="form-group">
                    <label for="email1">Email</label>
                    <input type="text" class="form-control" id="email1">
                </div>
                <div class="form-group">
                  <label for="firstname1">FirstName</label>
                  <input type="text" class="form-control" id="firstname1">
              </div>
              <div class="form-group">
                <label for="lastname1">LastName</label>
                <input type="text" class="form-control" id="lastname1">
            </div>
            
                    <!-- <div class="form-group">
                      <label for="address">CreatedAt</label>
                      <input type="text" class="form-control" id="address"> -->
                  </div>
                    
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id = "save" onclick = "editUser()"  data-dismiss="modal" >Save </button>
                <button type="button" class="btn btn-danger"  data-dismiss="modal">Cancel</button>
              </div>
            </div>
            
          </div>


        </div>

        <hr />
        <table class="table">
          <thead >
            <tr>
              <th scope="col">id</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">FirstName</th>
              <th scope="col">LastName</th>
              <!-- <th scope="col">CreatedAt</th> -->
              <th></th>
              <th></th>
            </tr>
          </thead>
            <tbody id="user-list"></tbody>
            
            <!-- <span id="user-lists"></span> -->
        </table>
    </div>
        
      </div>
    <script src="script.js"></script>
  </body>
</html>
